<!DOCTYPE html>
<html lang="en">
<head>
    
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css" />

    <title>New tab Chrome</title>
</head>
<body>
    <header>
        <nav class="navbar">
            <ul class="nav-list">
                <li class="nav-item">Gmail</li>
                <li class="nav-item">Images</li>
                <li><img class="menu-icon" src="./assets/menu.svg" alt="menu" /></li>
                <li><img class="avatar-icon" src="./assets/avatar.svg" alt="avatar" /></li>
            </ul>
        </nav>
    </header>
    <main class="container">
        <div class="logo-input-container">
            <img class="logo" src="./assets/google.svg" alt="google" />
            <div class="search-input">
                <img class="input-icon search-icon" src="./assets/search.svg" alt="search" />
                <input type="text" placeholder="Search" />
                <img class="input-icon mic-icon" src="./assets/microphone.svg" alt="mic" />
            </div>
        </div>
        <div class="apps-container">
            <ul class="app-list">
                <li>
                    <a class="app-item">
                        <img class="app-icon" src="./assets/gmail.svg" alt="gmail" />
                    </a>
                    <p>Gmail</p>
                </li>
                <li>
                    <a class="app-item">
                        <img class="app-icon" src="./assets/calendar.svg" alt="calendar" />
                    </a>
                    <p>Calendar</p>
                </li>
                <li>
                    <a class="app-item">
                        <img class="app-icon" src="./assets/drive.svg" alt="drive" />
                    </a>
                    <p>Drive</p>
                </li>
                <li>
                    <a class="app-item">
                        <img class="app-icon" src="./assets/meet.svg" alt="meet" />
                    </a>
                    <p>Meet</p>
                </li>
                <li>
                    <a class="app-item">
                        <img class="app-icon" src="./assets/keep.svg" alt="keep" />
                    </a>
                    <p>Keep</p>
                </li>
                <li>
                    <a class="app-item">
                        <img class="app-icon" src="./assets/photos.svg" alt="photos" />
                    </a>
                    <p>Photos</p>
                </li>
                <li>
                    <a class="app-item">
                        <img class="app-icon" src="./assets/youtube.svg" alt="youtube" />
                    </a>
                    <p>Youtube</p>
                </li>
                <li>
                    <a class="app-item">
                        <img class="app-icon" src="./assets/translate.svg" alt="translate" />
                    </a>
                    <p>Translate</p>
                </li>
                <li>
                    <a class="app-item">
                        <img class="app-icon" src="./assets/news.svg" alt="news" />
                    </a>
                    <p>News</p>
                </li>
                <li>
                    <a class="app-item">
                        <img class="app-icon" src="./assets/add.svg" alt="add" />
                    </a>
                    <p>Add</p>
                </li>
            </ul>
        </div>
    </main>
</body>
</html>
